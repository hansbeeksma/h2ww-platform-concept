<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>H2WW Component Library</title><style>* {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: #1A1A1A;
      background: #F7F8FA;
      overflow: hidden;
    }

    #root {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #F7F8FA;
    }

    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #EAF3FB;
      border-top: 3px solid #4A90E2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Plugin-specific styles */
    .plugin-header {
      background: #4A90E2;
      color: white;
      padding: 16px;
      text-align: center;
      font-weight: 600;
      font-size: 16px;
    }

    .plugin-content {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .anxiety-aware-notice {
      background: #EAF3FB;
      border: 1px solid #4A90E2;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 16px;
      font-size: 13px;
      color: #357ABD;
    }

    .button {
      background: #4A90E2;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease;
      width: 100%;
      margin-bottom: 8px;
    }

    .button:hover {
      background: #357ABD;
    }

    .button.secondary {
      background: #EAF3FB;
      color: #4A90E2;
      border: 1px solid #4A90E2;
    }

    .button.secondary:hover {
      background: #D6E9F7;
    }

    .section {
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #1A1A1A;
      margin-bottom: 12px;
    }

    .component-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 16px;
    }

    .component-card {
      background: white;
      border: 1px solid #D8D8D8;
      border-radius: 6px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }

    .component-card:hover {
      border-color: #4A90E2;
      box-shadow: 0 2px 8px rgba(74, 144, 226, 0.1);
    }

    .component-card.selected {
      border-color: #4A90E2;
      background: #EAF3FB;
    }

    .anxiety-level {
      display: inline-block;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 12px;
      margin-top: 4px;
    }

    .anxiety-level.low {
      background: #F0F9E8;
      color: #7ED321;
    }

    .anxiety-level.medium {
      background: #FEF7E6;
      color: #F5A623;
    }

    .anxiety-level.high {
      background: #FDF2F4;
      color: #E85D75;
    }</style></head><body><div id="root"><div class="loading"><div class="loading-spinner"></div></div></div><script src="ui.js"></script></body></html>
